<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planix - Sign Up</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Create Your Planix Account</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="instagram">Instagram ID</label>
                    <input type="text" id="instagram">
                </div>
                <div class="input-group">
                    <label for="whatsapp">WhatsApp Number</label>
                    <input type="tel" id="whatsapp">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
